<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Hoşgeldin</h1>
            <div class="input-box">
                <input type="text" placeholder="Kullanıcı Adı" required><i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifre" required><i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label> <input type="checkbox">Beni Hatırla</label>
                <a href="#">Şifremi Unuttum</a>
            </div>
            <button type="submit" class="btn">Giriş Yap</button>
            <div class="register-link"><a href="#">Hesap Oluştur </a></div>
            
        </form>
    </div>
</body>

</html>
